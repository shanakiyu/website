<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nina's Station</title>
    <link rel="stylesheet" href="static/css/index.css" />
  </head>
  <body>
    <div id="desktop-frame">
      <div id="screen">
        <div
          id="wallpaper"
          style="
            background-image: url('static/images/champ-vert-et-ciel-bleu.jpg');
          "
        >
          <div
            id="icon-minecraft"
            class="icon-container"
            onclick="window.location.href='project.html?name=virtual-art-exhibition'"
          >
            <img src="static/images/minecraft.png" alt="Icon" /><span
              >Virtual Exhibition</span
            >
          </div>
          <div
            id="icon-podcast"
            class="icon-container"
            onclick="window.location.href='project.html?name=podcast-grothendieck'"
          >
            <img src="static/images/podcast.png" alt="Icon" /><span
              >Podcast</span
            >
          </div>
          <div
            id="icon-film"
            class="icon-container"
            onclick="window.location.href='project.html?name=what-fades-away'"
          >
            <img src="static/images/movieadaptation.png" alt="Icon" /><span
              >Film Adaptation</span
            >
          </div>
          <div
            id="icon-museum"
            class="icon-container"
            onclick="window.location.href='project.html?name=interactivity-digital-museums'"
          >
            <img src="static/images/enqueteobservation.png" alt="Icon" /><span
              >Virtual Art Sociology Survey</span
            >
          </div>
          <div
            id="icon-kanak"
            class="icon-container"
            onclick="window.location.href='project.html?name=kanak-heritage'"

            <img src="static/images/datavisualisation.png" alt="Icon" /><span

            >
          </div>
          <div
            id="icon-ads"
            class="icon-container"
            onclick="window.location.href='project.html?name=advertising-car'"

            <img src="static/images/carads.png" alt="Icon" /><span
              >Car Ads Study</span
            >
          </div>
          <div
            id="icon-world"
            class="icon-container"
            onclick="window.location.href='project.html?name=art-history-collab'"
          >
            <img src="static/images/world.png" alt="Icon" /><span
              >Academic Collab Study</span
            >
          </div>
          <div
            id="icon-crystals"
            class="icon-container"
            onclick="window.location.href='project.html?name=crystals-minerals'"
          >
            <img src="static/images/diamond.png" alt="Icon" /><span
              >Art History Article</span
            >
          </div>
          <div
            id="icon-writing"
            class="icon-container"
            onclick="window.location.href='project.html?name=creative-writing'"
          >
            <img src="static/images/writing.png" alt="Icon" /><span
              >Creative Writing</span
            >
          </div>
          <div
            id="icon-music"
            class="icon-container"
            onclick="window.location.href='project.html?name=clotilde-opening'"
          >
            <img src="static/images/themesong.png" alt="Icon" /><span
              >Theme Song</span
            >
          </div>
          <div
            id="icon-vn"
            class="icon-container"
            onclick="window.location.href='project.html?name=marie-antoinette-vn'"
          >
            <img src="static/images/visualnovel.png" alt="Icon" /><span
              >Visual Novel</span
            >
          </div>
          <div
            id="icon-eurovision"
            class="icon-container"
            onclick="window.location.href='project.html?name=eurovision-data'"
          >
            <img src="static/images/eurovision.png" alt="Icon" /><span
              >Eurovision Data Study</span
            >
          </div>
          <div
            id="icon-numbers"
            class="icon-container"
            onclick="window.location.href='project.html?name=numerical-system'"
          >
            <img src="static/images/numbers.png" alt="Icon" /><span
              >New Numerical System</span
            >
          </div>
          <div
            id="icon-backstage"
            class="icon-container"
            onclick="window.location.href='https://ton-site-backstage.com'"
          >
            <img src="static/images/Film.png" alt="Icon" /><span
              >Backstage.</span
            >
          </div>

          <div id="taskbar">
            <div id="clock">16:09</div>
          </div>
        </div>
      </div>

      <div
        class="sticker-icon"
        id="sticker-aboutme"
        onclick="window.location.href='project.html?name=About Me'"
      >
        <img src="static/images/aboutme.png" alt="About Me" />
      </div>
      <div
        class="sticker-icon"
        id="sticker-ninastation"
        onclick="window.location.href='project.html?name=Ninas Station'"
      >
        <img src="static/images/ninastation.png" alt="Ninas Station" />
      </div>
      <div
        class="sticker-icon"
        id="sticker-contact"
        onclick="window.location.href='project.html?name=Contact Me'"
      >
        <img src="static/images/contactme.png" alt="Contact Me" />
      </div>
    </div>
    <script src="static/js/index.js"></script>

</html>
