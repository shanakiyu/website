<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="static/css/project.css" />
  </head>
  <body>
    <div id="wallpaper-background">
      <div id="window-note">
        <a href="index.html">
          <img src="/static/images/exit.png" class="exit-btn" alt="Exit" />
        </a>

        <div class="note-container">
          <img src="/static/images/note.jpeg" class="note-img" />

          <div class="note-content">
            <h2 id="project-name">Chargement...</h2>
            <div id="project-description"></div>
            <p id="status-badge" style="color: red; display: none">
              [ WORK IN PROGRESS ]
            </p>
          </div>
        </div>

        <div class="window-footer">
          <a
            href="#"
            id="project-link"
            target="_blank"
            class="external-link"
            style="display: none"
          >
            OPEN PROJECT
          </a>
        </div>
      </div>
    </div>

    <script src="static/js/project.js"></script>
  </body>
</html>
